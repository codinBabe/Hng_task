<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <h1 class="heading">Profile Card</h1>
        <div class="card">
            <div class="top">
                <h2 class="name" data-testid="slackUserName">Oluwa_toyin</h2>
                <img class="circle-img" src="./images/oluwatoyin.png" alt="Oluwa_toyin" data-testid="slackUserImage">
            </div>
            <div class="bottom">
                <p class="day info" data-testid="currentDayOfTheWeek">Date</p>
                <p class="time info" data-testid="currentTimeOfTheWeek">Time</p>
                <p class="info" data-testid="myTrack">Track: Frontend</p>
                <a href="https://github.com/codinBabe/Hng_task" class="info" data-testid="githubURL"
                    target="_blank">Link: GithubURL</a>
            </div>
        </div>
    </main>
    <script src="./script/app.js"></script>
</body>

</html>
